<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <title>Chat</title>
</head>

<body>
  <div class="row">
    <div class="col s12 m12">
      <div class="card" id="card">
        <header class="center-align teal lighten-3">
          <!-- <a href="">LOGO</a> -->
          <img src="css/icon.png">
        </header>
        <div id="content" class="card-content">
          <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
          </div>
          <div class="input-field">
            <input type="text" id="handle">
            <label for="handle">NAME</label>
          </div>
          <div class="input-field">
          <textarea class="materialize-textarea" type="text" id="message"></textarea>
          <label for="message">MESSAGE</label>
          </div>
          <a id="send" class="teal lighten-3 waves-effect waves-light">SEND</a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="materialize.min.js"></script>
  <script src="chat.js"></script>
</body>

</html>
